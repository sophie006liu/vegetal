<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Vegetable Are You?</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('Pixelify_Sans/pixel_font.ttf') format('truetype');
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'PixelFont', sans-serif;
            background: #f0f0f0;
        }

        .container {
            width: 56.25vw; /* 9/16 of the viewport width */
            height: 100vh; /* full viewport height */
            max-height: 177.78vh; /* 16/9 of the viewport height */
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            font-size: 3vw;
            margin-bottom: 3vh;
        }

        .start-button {
            font-size: 2.5vw;
            padding: 1vh 2vw;
            border: 2px solid #000;
            background-color: #fff;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 3vh;
        }

        .start-button:hover {
            background-color: #ddd;
        }

        .game-container {
            display: none;
        }

        .choice-button {
            font-size: 2vw;
            padding: 1vh 2vw;
            margin: 1vh 0;
            border: 2px solid #000;
            background-color: #fff;
            cursor: pointer;
        }

        .choice-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">What vegetable are you?</div>
        <a href="#" class="start-button" onclick="startGame()">Start</a>
        <div class="game-container" id="game-container">
            <div id="story-text"></div>
            <div class="choices" id="choices"></div>
        </div>
    </div>

    <script src="js/mainGame.js"></script> <!-- Ensure the path to your main game JavaScript file is correct -->
</body> 
</html>
