<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Vegetable Are You?</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('Pixelify_Sans/pixel_font.ttf') format('truetype');
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'PixelFont', sans-serif;
            background: #f0f0f0;
        }

        .container {
            width: 100vw; /* full viewport width */
            height: calc(100vw * (16 / 9)); /* maintain 9:16 aspect ratio */
            max-height: 100vh; /* full viewport height */
            max-width: calc(100vh * (9 / 16));
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title {
            font-size: 21px;
            margin-bottom: 3vh;
        }

        .start-button {
            font-size: 21px;
            padding: 1vh 2vw;
            border: 2px solid #000;
            background-color: #fff;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 3vh;
        }

        .start-button:hover {
            background-color: #ddd;
        }

        .game-container {
            display: none;
        }
 
        .choices {
        
        display: flex;
        flex-direction: column; /* Arrange buttons in a column */
        align-items: center; /* Center the buttons horizontally */
        gap: 10px; /* Space between the buttons */
        margin-top: 2rem; /* Space above the choices container */
        }

        .choice-button {
            font-family: 'PixelFont', sans-serif;
            font-size: 18px; /* Adjust font size to be smaller */
            padding: 1vh 1vw; /* Adjust padding based on viewport height and width */
            border: 0.1px solid #00000045; /* Solid border */
            background-color: #fff; /* White background */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transitions */
        }

        .choice-button:hover {
            background-color: #ddd; /* Slightly darker background on hover */
        }
        .story-text {
            font-size: 20px;
            margin-bottom: 1rem; /* Space above the choices container */
        /* padding-bottom: 5rem; */
        }

        .image-container {
            max-width: 70%; /* Set max width of image container */
            margin: 0 auto; /* Center the image horizontally */
        }

        .image-container img {
            width: 100%; /* Make the image fill its container */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove any extra space */
            max-width: 100%; /* Ensure image does not exceed its container */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="title">What vegetable are you?</div>
        <a href="#" class="start-button" onclick="startGame()">Start</a>
        <div class="game-container" id="game-container">
            <div class ="story-text" id="story-text"></div>
            <div class="image-container">
                <img id="story-image" src="images/placeholder.png" alt="Story Image"/>
            </div>
            <div class="choices" id="choices"></div>
        </div>
    </div>

    <script src="js/mainGame.js"></script> <!-- Ensure the path to your main game JavaScript file is correct -->
</body> 
</html>
